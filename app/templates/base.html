<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Water Monitoring{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #0d3b66, #1d3557);
        }

        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }

        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
            background: white;
        }

        .section-title {
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 10px;
            color: #1d3557;
        }

        .btn-primary {
            background-color: #1d3557;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0d3b66;
        }

        #map {
            height: 300px;
            border-radius: 12px;
        }

        .readonly {
            background-color: #f1f3f5;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
        <span class="navbar-brand">Smart Water Monitoring System</span>

        <div class="d-flex align-items-center gap-3 text-white">
            <span>{{ current_user.username }}</span>

            <a href="{{ url_for('main.logout') }}" class="btn btn-sm btn-light">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    {% block content %}{% endblock %}
</div>

{% block scripts %}{% endblock %}
</body>
</html>
