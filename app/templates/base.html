<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Water Monitoring{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #0A3D62, #145374);
            position: relative;
            overflow-x: hidden;
        }

        /* Soft Top Glow */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 320px;
            background: radial-gradient(circle at 50% 0%, rgba(26,188,156,0.25), transparent 70%);
            z-index: -1;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(10, 61, 98, 0.95);
            backdrop-filter: blur(10px);
            padding: 14px 24px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 17px;
            color: white !important;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 42px;
            width: 42px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            background: white;
            padding: 4px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 18px;
            color: white;
            font-size: 14px;
            position: relative;
        }

        .profile-name {
            cursor: pointer;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 8px;
            transition: 0.2s ease;
        }

        .profile-name:hover {
            background: rgba(255,255,255,0.1);
        }

        .logout-btn {
            background: #1ABC9C;
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .logout-btn:hover {
            background: #17a589;
            transform: translateY(-2px);
        }

        /* USER POPUP */
        .info-popup {
            position: absolute;
            top: 55px;
            right: 0;
            background: white;
            color: #0A3D62;
            padding: 18px 20px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            display: none;
            min-width: 250px;
            z-index: 1000;
        }

        .info-popup.show {
            display: block;
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MAIN CONTENT WRAPPER */

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px 50px 20px;
        }

        .alert {
            border-radius: 12px;
        }

        /* ðŸ“± Mobile Optimization */
        @media (max-width: 768px) {

            .navbar {
                padding: 12px 16px;
            }

            .navbar-brand {
                font-size: 14px;
            }

            .navbar-brand img {
                height: 34px;
                width: 34px;
            }

            .nav-right {
                gap: 10px;
                font-size: 13px;
            }

            .logout-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .main-container {
                padding: 20px 14px 40px 14px;
            }
        }

        /* ðŸ’» Larger Screens */
        @media (min-width: 992px) {
            .main-container {
                padding: 40px 30px 60px 30px;
            }
        }

        /* Subtle Bottom Wave */
        .wave-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background: radial-gradient(circle at 50% 100%, rgba(26,188,156,0.15), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

    </style>

    {% block head %}{% endblock %}
</head>

<body>

            Smart Water Monitoring
        </a>
