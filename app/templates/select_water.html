{% extends 'base.html' %}
{% block title %}Select Monitoring Type | Smart Water Monitoring{% endblock %}

{% block content %}

<style>
/* =========================================
   MOBILE-FIRST CLEAN BACKGROUND
========================================= */
.select-wrapper {
    min-height: 88vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

/* =========================================
   GLASS CONTAINER
========================================= */
.select-container {
    width: 100%;
    max-width: 900px;
    padding: 30px;
    border-radius: 24px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    box-shadow: 0 25px 55px rgba(0,0,0,0.12);
    position: relative;
    z-index: 10;
}

.select-title {
    font-weight: 600;
    font-size: 20px;
    color: #0A3D62;
    margin-bottom: 30px;
}

/* =========================================
   STATIC WATER CARDS
========================================= */
.water-card {
    border-radius: 20px;
    padding: 18px;
    background: white;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.water-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

.water-preview {
    height: 170px;
    border-radius: 16px;
    margin-bottom: 18px;
    background-size: cover;
    background-position: center;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.water-title {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 15px;
}

/* =========================================
   ANIMATED BUTTONS (The "Click Boxes")
========================================= */
.btn-ocean, .btn-pond {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    color: white;
    transition: 0.3s ease;
    position: relative;
    overflow: hidden; /* This traps the fish/waves INSIDE the button */
    cursor: pointer;
    display: block;
}

.btn-ocean { background: linear-gradient(90deg, #0A3D62, #1ABC9C); }
.btn-pond { background: linear-gradient(90deg, #1ABC9C, #16A085); }

.btn-ocean:hover, .btn-pond:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Keeps the text readable and above the water */
.btn-text {
    position: relative;
    z-index: 10;
    font-weight: 600;
    font-size: 16px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5); 
}

/* Button Wave Animations */
.btn-wave {
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 200%;
    height: 30px; 
    background: rgba(255, 255, 255, 0.2);
    border-radius: 40%;
    animation: btnWaveAnim 3s infinite linear;
    z-index: 1;
}

.btn-wave.two {
    bottom: -10px;
    background: rgba(255, 255, 255, 0.35);
    animation: btnWaveAnim 4s infinite linear reverse;
    z-index: 2;
}

/* Button Fish Animations */
.btn-fish {
    position: absolute;
    top: 25%;
    left: -30px;
    font-size: 16px; /* Sized for the button */
    animation: btnSwimAnim 5s infinite linear;
    z-index: 3;
}

.btn-fish.delay {
    top: 45%;
    font-size: 12px;
    animation: btnSwimAnim 4s infinite linear 2.5s; /* Delays the second fish */
}

@keyframes btnWaveAnim {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-25%) translateY(4px); }
    100% { transform: translateX(-50%) translateY(0); }
}

@keyframes btnSwimAnim {
    0% { transform: translateX(-30px) translateY(0); }
    25% { transform: translateX(80px) translateY(-5px); }
    50% { transform: translateX(200px) translateY(5px); }
    75% { transform: translateX(350px) translateY(-3px); }
    100% { transform: translateX(500px) translateY(0); }
}

@media (max-width: 768px) {
    .select-container { padding: 22px; }
    .water-preview { height: 150px; }
    .select-title { font-size: 18px; }
}
</style>

<div class="select-wrapper">
    <div class="select-container">

        <h2 class="select-title text-center">
            Select Monitoring Location
        </h2>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="water-card text-center">
                    
                    <div class="water-preview" style="background-image: url('{{ url_for('static', filename='images/ocean.jpg') }}');">
                    </div>

                    <h5 class="water-title text-primary">
                        üåä Ocean Monitoring
                    </h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="ocean">
                        <button type="submit" class="btn-ocean">
                            <span class="btn-text">Enter Ocean Monitoring</span>
                            <div class="btn-fish">ü¶à</div>
                            <div class="btn-fish delay">üêü</div>
                            <div class="btn-wave"></div>
                            <div class="btn-wave two"></div>
                        </button>
                    </form>

                </div>
            </div>

            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview" style="background-image: url('{{ url_for('static', filename='images/pond.jpg') }}');">
                    </div>

                    <h5 class="water-title text-success">
                        üèû Pond Monitoring
                    </h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="pond">
                        <button type="submit" class="btn-pond">
                            <span class="btn-text">Enter Pond Monitoring</span>
                            <div class="btn-fish">üê†</div>
                            <div class="btn-fish delay">üê∏</div>
                            <div class="btn-wave"></div>
                            <div class="btn-wave two"></div>
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
