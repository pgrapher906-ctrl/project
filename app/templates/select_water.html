{% extends 'base.html' %}
{% block title %}Select Monitoring Type | Smart Water Monitoring{% endblock %}

{% block content %}

<div class="select-wrapper">
    <div class="select-container glass-card">

        <h2 class="select-title text-center mb-5">
            Select Monitoring Location
        </h2>

        <div class="row g-4">

            <!-- OCEAN CARD -->
            <div class="col-md-6">
                <div class="water-card text-center">

                    <!-- LOCAL IMAGE -->
                    <div class="water-preview"
                         style="background-image: url('{{ url_for('static', filename='images/ocean.jpg') }}');">
                    </div>

                    <h4 class="mb-3 text-primary">
                        üåä Ocean Monitoring
                    </h4>

                    <form method="POST">
                        <button type="submit"
                                name="water_type"
                                value="ocean"
                                class="btn btn-lg btn-success w-100">
                            Select Ocean
                        </button>
                    </form>

                </div>
            </div>

            <!-- POND CARD -->
            <div class="col-md-6">
                <div class="water-card text-center">

                    <!-- LOCAL IMAGE -->
                    <div class="water-preview"
                         style="background-image: url('{{ url_for('static', filename='images/pond.jpg') }}');">
                    </div>

                    <h4 class="mb-3 text-success">
                        üèû Pond & Inland Monitoring
                    </h4>

                    <form method="POST">
                        <button type="submit"
                                name="water_type"
                                value="pond"
                                class="btn btn-lg btn-success w-100">
                            Select Pond
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<style>
.select-wrapper {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.water-card {
    border-radius: 18px;
    padding: 25px;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.water-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.water-preview {
    height: 200px;
    border-radius: 15px;
    margin-bottom: 20px;
    background-size: cover;
    background-position: center;
}
</style>

{% endblock %}
