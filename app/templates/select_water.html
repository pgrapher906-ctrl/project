{% extends 'base.html' %}
{% block title %}Select Monitoring Type | Smart Water Monitoring{% endblock %}

{% block content %}

<style>
/* =========================================
   MOBILE-FIRST CLEAN BACKGROUND
========================================= */
.select-wrapper {
    min-height: 88vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    /* Removed the full-page animation */
}

/* =========================================
   GLASS CONTAINER
========================================= */
.select-container {
    width: 100%;
    max-width: 900px;
    padding: 30px;
    border-radius: 24px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    box-shadow: 0 25px 55px rgba(0,0,0,0.12);
    position: relative;
    z-index: 10;
}

.select-title {
    font-weight: 600;
    font-size: 20px;
    color: #0A3D62;
    margin-bottom: 30px;
}

/* =========================================
   WATER CARDS (The Clickboxes)
========================================= */
.water-card {
    border-radius: 20px;
    padding: 18px;
    background: white;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.water-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

/* Preview Box - Strictly Contains Animation */
.water-preview {
    height: 170px;
    border-radius: 16px;
    margin-bottom: 18px;
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden; /* This locks the animation strictly inside the box */
    box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
}

/* =========================================
   ANIMATIONS (Strictly inside preview box)
========================================= */
.wave-layer {
    position: absolute;
    bottom: -15px;
    left: 0;
    width: 200%;
    height: 50px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 40%;
    animation: waveBoxAnim 4s infinite linear;
    z-index: 1;
}

.wave-layer.two {
    bottom: -25px;
    background: rgba(255, 255, 255, 0.5);
    animation: waveBoxAnim 5s infinite linear reverse;
    z-index: 2;
}

.swim-fish {
    position: absolute;
    top: 40%;
    left: -40px;
    font-size: 26px;
    animation: swimBoxAnim 6s infinite linear;
    z-index: 3;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.swim-fish.delay {
    top: 65%;
    font-size: 18px;
    animation: swimBoxAnim 5s infinite linear 2.5s; /* Delays the second fish */
}

@keyframes waveBoxAnim {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-25%) translateY(8px); }
    100% { transform: translateX(-50%) translateY(0); }
}

@keyframes swimBoxAnim {
    0% { transform: translateX(-40px) translateY(0); }
    25% { transform: translateX(80px) translateY(-15px); }
    50% { transform: translateX(200px) translateY(5px); }
    75% { transform: translateX(320px) translateY(-10px); }
    100% { transform: translateX(450px) translateY(0); }
}

/* =========================================
   BUTTONS & TEXT
========================================= */
.water-title {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 15px;
}

.btn-ocean, .btn-pond {
    width: 100%;
    padding: 11px;
    border-radius: 12px;
    border: none;
    font-weight: 500;
    color: white;
    transition: 0.3s ease;
}

.btn-ocean { background: linear-gradient(90deg, #0A3D62, #1ABC9C); }
.btn-pond { background: linear-gradient(90deg, #1ABC9C, #16A085); }

.btn-ocean:hover, .btn-pond:hover {
    transform: translateY(-2px);
    opacity: 0.95;
}

@media (max-width: 768px) {
    .select-container { padding: 22px; }
    .water-preview { height: 150px; }
    .select-title { font-size: 18px; }
}
</style>

<div class="select-wrapper">
    <div class="select-container">

        <h2 class="select-title text-center">
            Select Monitoring Location
        </h2>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="water-card text-center">
                    
                    <div class="water-preview" style="background-image: url('{{ url_for('static', filename='images/ocean.jpg') }}');">
                        <div class="swim-fish">ü¶à</div>
                        <div class="swim-fish delay">üêü</div>
                        <div class="wave-layer"></div>
                        <div class="wave-layer two"></div>
                    </div>

                    <h5 class="water-title text-primary">
                        üåä Ocean Monitoring
                    </h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="ocean">
                        <button type="submit" class="btn-ocean">
                            Enter Ocean Monitoring
                        </button>
                    </form>

                </div>
            </div>

            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview" style="background-image: url('{{ url_for('static', filename='images/pond.jpg') }}');">
                        <div class="swim-fish">üê†</div>
                        <div class="swim-fish delay">üê∏</div>
                        <div class="wave-layer"></div>
                        <div class="wave-layer two"></div>
                    </div>

                    <h5 class="water-title text-success">
                        üèû Pond Monitoring
                    </h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="pond">
                        <button type="submit" class="btn-pond">
                            Enter Pond Monitoring
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
