{% extends 'base.html' %}
{% block title %}Select Monitoring Type | Smart Water Monitoring{% endblock %}

{% block content %}

<style>

/* =========================================
   WATER BACKGROUND ANIMATION
========================================= */

.select-wrapper {
    position: relative;
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* animated water glow */
.select-wrapper::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 50% 50%, rgba(26,188,156,0.15), transparent 60%);
    animation: waterMove 15s linear infinite;
}

@keyframes waterMove {
    0% { transform: translate(-10%, -10%) rotate(0deg); }
    50% { transform: translate(-5%, -5%) rotate(180deg); }
    100% { transform: translate(-10%, -10%) rotate(360deg); }
}

/* =========================================
   GLASS CONTAINER
========================================= */

.select-container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    padding: 45px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(15px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    z-index: 10;
}

.select-title {
    font-weight: 600;
    color: #0A3D62;
}

/* =========================================
   WATER CARDS
========================================= */

.water-card {
    border-radius: 22px;
    padding: 25px;
    transition: all 0.35s ease;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    cursor: pointer;
}

.water-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.water-preview {
    height: 220px;
    border-radius: 18px;
    margin-bottom: 20px;
    background-size: cover;
    background-position: center;
    transition: transform 0.4s ease;
}

.water-card:hover .water-preview {
    transform: scale(1.05);
}

/* =========================================
   BUTTONS
========================================= */

.btn-ocean {
    background: linear-gradient(90deg, #0A3D62, #1ABC9C);
    border: none;
    color: white;
    font-weight: 500;
    border-radius: 12px;
    padding: 12px;
    transition: 0.3s ease;
}

.btn-ocean:hover {
    transform: translateY(-3px);
}

.btn-pond {
    background: linear-gradient(90deg, #1ABC9C, #16A085);
    border: none;
    color: white;
    font-weight: 500;
    border-radius: 12px;
    padding: 12px;
    transition: 0.3s ease;
}

.btn-pond:hover {
    transform: translateY(-3px);
}

</style>

<div class="select-wrapper">
    <div class="select-container">

        <h2 class="select-title text-center mb-5">
            Select Monitoring Location
        </h2>

        <div class="row g-4">

            <!-- OCEAN CARD -->
            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview"
                         style="background-image: url('{{ url_for('static', filename='images/ocean.jpg') }}');">
                    </div>

                    <h4 class="mb-4 text-primary fw-semibold">
                        üåä Ocean Monitoring
                    </h4>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="ocean">
                        <button type="submit" class="btn btn-ocean w-100">
                            Enter Ocean Monitoring
                        </button>
                    </form>

                </div>
            </div>

            <!-- POND CARD -->
            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview"
                         style="background-image: url('{{ url_for('static', filename='images/pond.jpg') }}');">
                    </div>

                    <h4 class="mb-4 text-success fw-semibold">
                        üèû Pond & Inland Monitoring
                    </h4>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="pond">
                        <button type="submit" class="btn btn-pond w-100">
                            Enter Pond Monitoring
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
