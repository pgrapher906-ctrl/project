{% extends 'base.html' %}
{% block title %}Select Water Monitoring Category{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="text-center mb-5">
        <h2 class="fw-bold" style="color:#0A3D62;">
            Select Water Monitoring Category
        </h2>
    </div>

    <div class="row justify-content-center g-4">

        <!-- OCEAN CARD -->
        <div class="col-md-5">
            <div class="card border-0 shadow-lg p-4 text-center h-100">

                <div style="font-size:55px;">üåä</div>

                <h4 class="mt-3 mb-4 fw-semibold" style="color:#0A3D62;">
                    Ocean Water Monitoring
                </h4>

                <form method="POST">
                    <button type="submit"
                            name="water_type"
                            value="ocean"
                            class="btn w-100"
                            style="background:#0A3D62;color:white;border-radius:8px;">
                        Enter Ocean Monitoring
                    </button>
                </form>

            </div>
        </div>

        <!-- POND CARD -->
        <div class="col-md-5">
            <div class="card border-0 shadow-lg p-4 text-center h-100">

                <div style="font-size:55px;">üèû</div>

                <h4 class="mt-3 mb-4 fw-semibold" style="color:#1ABC9C;">
                    Pond & Inland Water Monitoring
                </h4>

                <form method="POST">
                    <button type="submit"
                            name="water_type"
                            value="pond"
                            class="btn w-100"
                            style="background:#1ABC9C;color:white;border-radius:8px;">
                        Enter Inland Monitoring
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>
{% endblock %}
