{% extends 'base.html' %}
{% block title %}System Configuration | Monitoring{% endblock %}

{% block content %}
<style>
.select-wrapper { min-height: 80vh; display: flex; align-items: center; justify-content: center; }
.select-container { padding: 40px; width: 100%; max-width: 900px; }
.select-title { color: #FF6B00 !important; text-transform: uppercase; letter-spacing: 2px; }
.water-card { border-top: 4px solid #FF6B00 !important; }
.water-preview { filter: grayscale(0.5) contrast(1.2); border: 1px solid #444; }
</style>

<div class="select-wrapper">
    <div class="select-container">
        <h2 class="select-title text-center mb-5">Select Operation Mode</h2>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="water-card text-center p-4">
                    <div class="water-preview mb-3" style="height:170px; background-image: url('{{ url_for('static', filename='images/ocean.jpg') }}'); background-size:cover; border-radius:8px;"></div>
                    <h5 class="water-title mb-3">OCEAN UNIT</h5>
                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="ocean">
                        <button type="submit" class="btn-ocean w-100">Initialize Unit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="water-card text-center p-4">
                    <div class="water-preview mb-3" style="height:170px; background-image: url('{{ url_for('static', filename='images/pond.jpg') }}'); background-size:cover; border-radius:8px;"></div>
                    <h5 class="water-title mb-3">POND UNIT</h5>
                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="pond">
                        <button type="submit" class="btn-pond w-100">Initialize Unit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
