{% extends 'base.html' %}
{% block title %}Select Monitoring Type | Smart Water Monitoring{% endblock %}

{% block content %}

<style>

/* =========================================
   MOBILE-FIRST OCEAN BACKGROUND
========================================= */

.select-wrapper {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

/* Soft bottom wave */
.select-wrapper::before {
    content: "";
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 250px;
    background: radial-gradient(circle at 50% 100%, rgba(26,188,156,0.25), transparent 70%);
    animation: waveMove 8s ease-in-out infinite alternate;
    z-index: 1;
}

@keyframes waveMove {
    from { transform: translateX(-5%); }
    to { transform: translateX(5%); }
}

/* =========================================
   GLASS CONTAINER
========================================= */

.select-container {
    width: 100%;
    max-width: 950px;
    padding: 35px;
    border-radius: 22px;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    position: relative;
    z-index: 10;
}

.select-title {
    font-weight: 600;
    color: #0A3D62;
    margin-bottom: 35px;
}

/* =========================================
   WATER CARDS
========================================= */

.water-card {
    border-radius: 18px;
    padding: 20px;
    background: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

.water-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* Image */
.water-preview {
    height: 180px;
    border-radius: 14px;
    margin-bottom: 18px;
    background-size: cover;
    background-position: center;
}

/* Titles */
.water-title {
    font-weight: 600;
    margin-bottom: 15px;
}

/* Buttons */
.btn-ocean {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    background: linear-gradient(90deg, #0A3D62, #1ABC9C);
    border: none;
    color: white;
    font-weight: 500;
    transition: 0.3s ease;
}

.btn-ocean:hover {
    opacity: 0.95;
    transform: translateY(-2px);
}

.btn-pond {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    background: linear-gradient(90deg, #1ABC9C, #16A085);
    border: none;
    color: white;
    font-weight: 500;
    transition: 0.3s ease;
}

.btn-pond:hover {
    opacity: 0.95;
    transform: translateY(-2px);
}

/* Mobile stack */
@media (max-width: 768px) {
    .select-container {
        padding: 25px;
    }
    .water-preview {
        height: 160px;
    }
}

</style>

<div class="select-wrapper">
    <div class="select-container">

        <h2 class="select-title text-center">
            Select Monitoring Location
        </h2>

        <div class="row g-4">

            <!-- OCEAN CARD -->
            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview"
                         style="background-image: url('{{ url_for('static', filename='images/ocean.jpg') }}');">
                    </div>

                    <h5 class="water-title text-primary">
                        üåä Ocean Monitoring
                    </h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="ocean">
                        <button type="submit" class="btn-ocean">
                            Enter Ocean Monitoring
                        </button>
                    </form>

                </div>
            </div>

            <!-- POND CARD -->
            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview"
                         style="background-image: url('{{ url_for('static', filename='images/pond.jpg') }}');">
                    </div>

                    <h5 class="water-title text-success">
                        üèû Pond & Inland Monitoring
                    </h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="pond">
                        <button type="submit" class="btn-pond">
                            Enter Pond Monitoring
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
