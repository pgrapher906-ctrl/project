{% extends 'base.html' %}
{% block title %}Select Monitoring Type | Smart Water Monitoring{% endblock %}

{% block content %}

<style>

/* =========================================
   MOBILE-FIRST CLEAN OCEAN BACKGROUND
========================================= */

.select-wrapper {
    min-height: 88vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

/* Soft animated ocean glow */
.select-wrapper::before {
    content: "";
    position: absolute;
    bottom: -60px;
    left: -20%;
    width: 140%;
    height: 300px;
    background: radial-gradient(circle at 50% 100%, rgba(26,188,156,0.20), transparent 70%);
    animation: waveMove 6s ease-in-out infinite alternate;
    z-index: 1;
}

@keyframes waveMove {
    from { transform: translateX(-4%); }
    to { transform: translateX(4%); }
}

/* =========================================
   GLASS CONTAINER
========================================= */

.select-container {
    width: 100%;
    max-width: 900px;
    padding: 30px;
    border-radius: 24px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    box-shadow: 0 25px 55px rgba(0,0,0,0.12);
    position: relative;
    z-index: 10;
}

.select-title {
    font-weight: 600;
    font-size: 20px;
    color: #0A3D62;
    margin-bottom: 30px;
}

/* =========================================
   WATER CARDS & ANIMATION
========================================= */

.water-card {
    border-radius: 20px;
    padding: 18px;
    background: white;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.water-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

/* Animated Preview Box */
.water-preview {
    height: 170px;
    border-radius: 16px;
    margin-bottom: 18px;
    position: relative;
    overflow: hidden;
}

.ocean-bg { background: linear-gradient(180deg, #1cb5e0 0%, #000851 100%); }
.pond-bg { background: linear-gradient(180deg, #1ABC9C 0%, #0A3D62 100%); }

/* Wave Animations */
.wave {
    position: absolute;
    bottom: -15px;
    left: 0;
    width: 200%;
    height: 60px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 40%;
    animation: waveAnim 4s infinite linear;
}
.wave2 {
    bottom: -25px;
    background: rgba(255, 255, 255, 0.4);
    animation: waveAnim 5s infinite linear reverse;
}

/* Fish Animations */
.fish {
    position: absolute;
    top: 40%;
    left: -30px;
    font-size: 28px;
    animation: swimAnim 7s infinite linear;
}
.fish2 {
    top: 60%;
    font-size: 20px;
    animation: swimAnim 5s infinite linear 2s; /* Delayed start */
}

@keyframes waveAnim {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-25%) translateY(10px); }
    100% { transform: translateX(-50%) translateY(0); }
}

@keyframes swimAnim {
    0% { transform: translateX(-50px) translateY(0); }
    25% { transform: translateX(50px) translateY(-15px); }
    50% { transform: translateX(150px) translateY(5px); }
    75% { transform: translateX(250px) translateY(-10px); }
    100% { transform: translateX(350px) translateY(0); }
}

/* Titles & Buttons */
.water-title { font-weight: 600; font-size: 16px; margin-bottom: 15px; }

.btn-ocean, .btn-pond {
    width: 100%;
    padding: 11px;
    border-radius: 12px;
    border: none;
    font-weight: 500;
    color: white;
    transition: 0.3s ease;
}

.btn-ocean { background: linear-gradient(90deg, #0A3D62, #1ABC9C); }
.btn-pond { background: linear-gradient(90deg, #1ABC9C, #16A085); }

.btn-ocean:hover, .btn-pond:hover {
    transform: translateY(-2px);
    opacity: 0.95;
}

@media (max-width: 768px) {
    .select-container { padding: 22px; }
    .water-preview { height: 150px; }
    .select-title { font-size: 18px; }
}

</style>

<div class="select-wrapper">
    <div class="select-container">

        <h2 class="select-title text-center">
            Select Monitoring Location
        </h2>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="water-card text-center">
                    
                    <div class="water-preview ocean-bg">
                        <div class="fish">ü¶à</div>
                        <div class="fish fish2">üêü</div>
                        <div class="wave"></div>
                        <div class="wave wave2"></div>
                    </div>

                    <h5 class="water-title text-primary">üåä Ocean Monitoring</h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="ocean">
                        <button type="submit" class="btn-ocean">Enter Ocean Monitoring</button>
                    </form>

                </div>
            </div>

            <div class="col-md-6">
                <div class="water-card text-center">

                    <div class="water-preview pond-bg">
                        <div class="fish">üê†</div>
                        <div class="fish fish2">üê∏</div>
                        <div class="wave"></div>
                        <div class="wave wave2"></div>
                    </div>

                    <h5 class="water-title text-success">üèû Pond Monitoring</h5>

                    <form method="POST" action="{{ url_for('main.select_water') }}">
                        <input type="hidden" name="water_type" value="pond">
                        <button type="submit" class="btn-pond">Enter Pond Monitoring</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
