<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Water Monitoring | System Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .logo-container {
            text-align: center;
            cursor: pointer;
            z-index: 2;
            padding: 40px;
            border: 2px solid #FF6B00;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.2);
        }

        .logo-container img {
            width: 120px;
            filter: grayscale(1) brightness(1.5) sepia(1) hue-rotate(-30deg) saturate(5);
            margin-bottom: 20px;
        }

        .title {
            color: #FF6B00;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .subtitle {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="logo-container" onclick="goToLogin()">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <div class="title">System Start</div>
    <div class="subtitle">Smart Water Monitoring IoT v2.0</div>
</div>

<script>
    function goToLogin(){ window.location.href = "{{ url_for('main.login') }}"; }
</script>

</body>
</html>
