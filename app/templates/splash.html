<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Water Monitoring | Oceanic Currents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #f0f7f4 0%, #d1f2eb 100%); font-family: 'Poppins', sans-serif; overflow: hidden;
        }
        .hero { text-align: center; z-index: 5; }
        .hero img { width: 140px; margin-bottom: 25px; }
        .title { color: #154360; font-size: 32px; font-weight: 700; margin-bottom: 5px; }
        .subtitle { color: #148F77; font-size: 16px; margin-bottom: 40px; }
        .dive-btn {
            background: #ffffff; color: #148F77; padding: 15px 50px; border-radius: 50px; font-weight: 600;
            text-decoration: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .dive-btn:hover { background: #148F77; color: white; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="hero">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <div class="title">OCEANIC CURRENTS</div>
        <div class="subtitle">Smart Water Quality Monitoring System</div>
        <a href="{{ url_for('main.login') }}" class="dive-btn">Dive In</a>
    </div>
</body>
</html>
