<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Water Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0A3D62, #1ABC9C);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Water ripple animation */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 40%);
            animation: ripple 8s linear infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .logo-container {
            position: relative;
            text-align: center;
            cursor: pointer;
            z-index: 2;
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo-container img {
            width: 140px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo-container:hover img {
            transform: scale(1.08);
        }

        .title {
            color: white;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

<div class="logo-container" onclick="goToLogin()">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <div class="title">Smart Water Monitoring</div>
    <div class="subtitle">IoT Based Water Quality System</div>
</div>

<script>
    // Auto redirect after 2 seconds
    setTimeout(function(){
        window.location.href = "{{ url_for('main.login') }}";
    }, 2000);

    function goToLogin(){
        window.location.href = "{{ url_for('main.login') }}";
    }
</script>

</body>
</html>
